<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <title>Weather App</title>
<style>
  body {
     font-family: "Slabo 27px", serif;
  }
</style>
</head>
<body class="bg-gray-200">
     <div id="container" class="md:w-lg w-full md:h-auto h-132 md:my-15 my-4 mx-auto flex flex-col justify-around items-center rounded-2xl text-xl bg-gray-100 shadow-2xl duration-500 ">
      <h1 class="p-4 text-3xl tracking-widest text-bold text-gray-800 underline">weatherify</h1>
        <div id="text-container" class="mt-10 mx-auto flex gap-4 items-center ">
            <input type="text" id="city" class="bg-gray-300 text-xl px-3 py-1 outline-0 rounded-3xl shadow-xl duration-500 " placeholder="Enter Your City..">
              <div id="btn" class="mx-auto px-2 p-1.5 bg-gray-300  rounded-full b hover:bg-gray-100 shadow-xl duration-500"> <img src="assets/search.png" alt="search" width="20px" height="20"> </div>
        </div>
         <div id="output-container" class="md:w-sm w-4/5 h-3/5 bg-gray-300 rounded-2xl flex flex-col mx-5 my-10 items-center p-6 gap-6 shadow-xl justify-center duration-500">
          <div id="output" class="flex flex-col justify-around w-full justify-center md:px-18 px-4
          items-start gap-4   "> </div>
          <img src="assets/cloud.png" alt="weather-img" class="w-32 h-32" id="img">
          <p class="text-sm text-center" id="info">Check the weather by entering the city name..</p>
             </div>


     </div>
       <script src="script.js"></script>
    
</body>
</html>
